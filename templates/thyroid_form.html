<!DOCTYPE html>
<html>
<head>
  <title>Thyroid Disease Risk Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Thyroid Disease Risk Form</h2>

  <form action="/predict/thyroid" method="POST">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="gender" value="{{ gender }}">
    <input type="hidden" name="age" value="{{ age }}">
    <input type="hidden" name="sex" value="{% if gender == 'male' %}1{% else %}0{% endif %}">

    <!-- Thyroxine -->
    <div class="radio-group">
      <label>Are you currently on thyroxine?
        <span class="tooltip">!
          <span class="tooltiptext">Thyroxine used for hypothyroidism. (Yes=1, No=0)</span>
        </span>
      </label>
      <input type="radio" name="on_thyroxine" value="1" required> Yes
      <input type="radio" name="on_thyroxine" value="0"> No
    </div>

    <!-- TSH -->
    <div class="form-group">
      <label>TSH Level
        <span class="tooltip">!
          <span class="tooltiptext">μIU/mL — Normal: 0.4–4.0; High >5, Low <0.3</span>
        </span>
      </label>
      <input type="number" name="TSH" step="0.01" min="0.01" max="100" required>
    </div>

    <!-- T3 -->
    <div class="form-group">
      <label>T3 Level
        <span class="tooltip">!
          <span class="tooltiptext">ng/mL — Normal: 0.8–2.0</span>
        </span>
      </label>
      <input type="number" name="T3" step="0.01" min="0.1" max="10" required>
    </div>

    <!-- TT4 -->
    <div class="form-group">
      <label>Total T4 (TT4)
        <span class="tooltip">!
          <span class="tooltiptext">μg/dL — Normal: 5.0–12.0</span>
        </span>
      </label>
      <input type="number" name="TT4" step="0.01" min="1" max="25" required>
    </div>

    <!-- T4U -->
    <div class="form-group">
      <label>T4 Uptake (T4U)
        <span class="tooltip">!
          <span class="tooltiptext">% — Normal: 0.7–1.9</span>
        </span>
      </label>
      <input type="number" name="T4U" step="0.01" min="0.1" max="5" required>
    </div>

    <!-- FTI -->
    <div class="form-group">
      <label>Free Thyroxine Index (FTI)
        <span class="tooltip">!
          <span class="tooltiptext">FTI = TT4 × T4U. Normal: 6–11</span>
        </span>
      </label>
      <input type="number" name="FTI" step="0.01" min="1" max="50" required>
    </div>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
